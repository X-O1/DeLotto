<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <script src="../dist/bundle.js" type="text/javascript" defer></script>
</head>

<body>
    <header class="header">
        <div class="logo">DeLotto</div>
        <button class="wallet" onclick="bundle.connect()">Connect Wallet
        </button>

    </header>
    <section class="main-container">
        <div class="loto-box">
            <div class="top-row">
                <div class="status">
                    <div class="status-title">Status</div>
                    <div class="status-light"></div>
                </div>
                <div class="lottery-balance-container">
                    <p class="lottery-balance">Lottery Balance: 0.00 Ether</p>
                </div>
            </div>
            <div class="middle-row">
                <button class="enter-lottery-button" onclick="bundle.playerEnterLottery()">Connect Wallet to enter Lottery!</button>
            </div>
            <div class="bottom-row">
                <div class="rules">
                    <p>Rules:</p>
                    <ul class="rule-list">
                        <li>Entry Fee: 0.25 Ether</li>
                        <li>1 address limit per round</li>
                        <li>Ends/resets when Eth threshold is met or time runs out.</li>
                    </ul>
                </div>
                <div class="fees">
                    <p class="fee-title">Fees:</p>
                    <p>1% of Winnings</p>
                </div>
            </div>
        </div>
        <div class="toggle-log">View Lottery Log</div>
        <div class="close-log">Close Log</div>

        <div class="lottery-log">

            <ul class="log-list">
                <li class="balance-info"></li>
                <li class="recent-winner">Recent Winner:</li>
            </ul>
        </div>
    </section>
</body>
</html>
