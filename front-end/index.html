<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeLotto</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <script src="../dist/bundle.js" type="text/javascript" defer></script>
</head>

<body>
    <header class="header">
        <div class="logo">DeLotto</div>
        <button class="wallet" onclick="bundle.connect()">Connect Wallet
        </button>

    </header>
    <section class="main-container">
        <div class="loto-box">
            <div class="top-row">
                <div class="status">
                    <div class="status-title">Status</div>
                    <div class="status-light"></div>
                </div>
                <div class="lottery-balance-container">
                    <p class="lottery-balance"></p>
                </div>
            </div>
            <div class="middle-row">
                <button class="enter-lottery-button" onclick="bundle.playerEnterLottery()">Connect Wallet to enter Lottery!</button>
            </div>
            <div class="bottom-row">
                <div class="rules">
                    <p>Rules:</p>
                    <ul class="rule-list">
                        <li>Entry Fee: 0.01 Ether</li>
                        <li>1 address limit per round</li>
                        <li>Ends/resets when time runs out.</li>
                    </ul>
                </div>
                <div class="timer">
                    <span class="timer-title">Lottery Ends:</span>
                    <p class="hours">00</p>
                    <p>:</p>
                    <p class="minutes">00</p>
                    <p>:</p>
                    <p class="seconds">00</p>
                </div>
            </div>
        </div>
        <div class="toggle-log">View Recent Winner</div>
        <div class="close-log">Close</div>

        <div class="lottery-log">

            <div class="recent-winner-title">Winning Address
            </div>
            <ul class="log-list">
                <li class="recent-winner"></li>
                <li class="amount-won"></li>
            </ul>
        </div>
    </section>
</body>
</html>
