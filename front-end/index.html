<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <script src="app.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="logo">ThaLoto</div>
        <div class="wallet">Connect Wallet</div>
    </header>
    <section class="main-container">
        <div class="loto-box">
            <div class="top-row">
                <div class="status">
                    <div class="status-title">Status</div>
                    <div class="status-light"></div>
                </div>
                <div class="deposit-box">
                    <p class="deposit-title">Eth Deposit Amount:</p>
                    <input type="number" min="0.01" step="0.01" value="0.01" placeholder="0.01">
                </div>
            </div>
            <div class="middle-row">
                <button class="enter-lottery-button">Enter Lottery!</button>
            </div>
            <div class="bottom-row">
                <div class="rules">
                    <p>Rules:</p>
                    <ul class="rule-list">
                        <li>Min. Deposit: 0.01 Ether</li>
                        <li>1 address limit per round</li>
                        <li>Lottery ends/resets when deposit threshold is met.</li>
                    </ul>
                </div>
                <div class="fees">
                    <p class="fee-title">Fees:</p>
                    <p>1% of Winnings</p>
                </div>
            </div>
        </div>
        <div class="toggle-log">View Lottery Status</div>

        <div class="lottery-log">

            <ul class="log-list">
                <li class="recent-winner">Recent Winner:</li>
                <li class="list-of-players">Current players:</li>
                <li class="room-left-in-lottery">Available room in lottery: </li>

            </ul>
        </div>
    </section>
</body>

</html>
